<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDF Parse</title>

    <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/downloadjs@1.4.7/download.min.js"></script>
  </head>
  <body style="font-size: 40px">
    <div>What up!!!!</div>

    <!-- <input type="file" accept="application/pdf" /> -->

    <form
      method="post"
      enctype="multipart/form-data"
      action="/pdf"
      onsubmit="event.preventDefault()"
    >
      <div>
        <label for="file">Choose file to upload</label>
        <input
          type="file"
          id="file-upload"
          name="file"
          accept="application/pdf"
        />
      </div>
      <div>
        <button type="submit" id="btn-submit">Submit</button>
      </div>
    </form>

    <script>
      /**
       * TODO: Make a fun loading animation! Gonna take like 10-15 seconds!
       *
       * Figure out how to handle url in production.
       *
       * Make it look nice!!! -- maybe use Uppy??? Is there a CDN?
       */

      function downloadURI(uri, name) {
        var link = document.createElement("a");
        link.download = name;
        link.href = uri;
        console.log("link...", link);
        link.click();
      }

      window.onload = () => {
        console.log("file...", FileSaver);
        document.getElementById("btn-submit").addEventListener("click", () => {
          const start = Date.now();
          axios
            .post(
              "http://localhost:3000/pdf",
              new FormData(document.querySelector("form"))
            )
            .then((resp) => {
              const end = Date.now();
              console.log("Got resp in", (end - start) / 1000, "seconds", resp);

              download(resp.data, "yourNewZip.zip", "application/zip");
            });
        });
      };
    </script>
  </body>
</html>
